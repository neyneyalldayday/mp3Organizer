<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP3 Organizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div id="dropArea">
            <h2>Drop MP3 files here</h2>
            <input
                type="file"
                name="mp3Files"
                id="fileInput"
                multiple
                style="display: none;"
            >
            <ul id="fileList" class="fileList"></ul>
        </div>
        <div>
            <button id="organizeButton">organize</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags/dist/jsmediatags.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
